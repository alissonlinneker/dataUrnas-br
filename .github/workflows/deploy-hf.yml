name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Deploy to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ vars.HF_USERNAME }}
          SPACE_NAME: ${{ vars.SPACE_NAME }}
        run: |
          # Criar repo limpo para HF (evita histÃ³rico com blobs grandes)
          mkdir /tmp/hf-deploy
          cd /tmp/hf-deploy
          git init
          git lfs install
          git lfs track "data/parquet/*.parquet"

          # Copiar arquivos do projeto
          cp -r $GITHUB_WORKSPACE/* .
          cp $GITHUB_WORKSPACE/.gitignore . 2>/dev/null || true

          # Adicionar frontmatter do HF Space ao README
          cat > /tmp/hf_readme.md << 'FRONTMATTER'
---
title: DataUrnas-BR
emoji: ðŸ—³ï¸
colorFrom: green
colorTo: blue
sdk: docker
pinned: false
license: mit
---

FRONTMATTER
          cat README.md >> /tmp/hf_readme.md
          mv /tmp/hf_readme.md README.md

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy from GitHub"
          git push --force https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME} main
