name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [main]

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS and track large files
        run: |
          git lfs install
          git lfs track "data/parquet/*.parquet"
          git add .gitattributes

      - name: Add HF Space metadata
        run: |
          cat > /tmp/hf_readme.md << 'FRONTMATTER'
          ---
          title: DataUrnas-BR
          emoji: ðŸ—³ï¸
          colorFrom: green
          colorTo: blue
          sdk: docker
          pinned: false
          license: mit
          ---

          FRONTMATTER
          cat README.md >> /tmp/hf_readme.md
          mv /tmp/hf_readme.md README.md

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ vars.HF_USERNAME }}
          SPACE_NAME: ${{ vars.SPACE_NAME }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Add HF Space metadata and LFS tracking" --allow-empty
          git push --force https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME} main
